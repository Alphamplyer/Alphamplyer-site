<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" th:href="@{/css/news.css}">
    <script src="https://kit.fontawesome.com/6bdf0d0706.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&display=swap" rel="stylesheet">
    <title>News</title>
</head>

<body id="univers">
<div th:replace="menu :: menu"></div>
<header>
<h1>News</h1>
</header>

<div class="news-container">
    <section class="news-section">
        <div class="news" th:each="news : ${newsList}">
            <div class="meta">
                <div class="news-img" style="background-image:url(/images/news/news-1.jpg);"></div>
            </div>
            <div class="content">
                <h1 th:text="${news.title}"></h1>
                <ul class="detail">
                    <li class="date"><i class="far fa-calendar-alt"></i><span th:text="${#dates.format(news.publicationTime, 'dd MMM yyyy')} + ' Ã  ' + ${#dates.format(news.publicationTime, 'hh:mm')}" th:remove="tag">title</span></li>
                </ul>
                <p class="description" th:text="${news.description}"></p>
                <p class="read-more">
                    <a th:href="@{'/news/'+${news.id}}">Read More</a>
                </p>
            </div>
        </div>
    </section>
    <aside>
        <div class="filters">
            <form action="">
                <h2>Filters</h2>
                <div class="searchBox">
                    <input type="text" class="searchInput" name="search" placeholder="Search">
                    <button class="searchButton" href="#"><i class="fas fa-search"></i></button>
                </div>
                <h3>Categories</h3>
                <div class="categories_filters_selector">
                    <div class="categories_filters">
                        <ul>
                            <li class="category radio-button" th:each="categoryFilter : ${categoryFilters}">
                                <input type="radio" name="filters_cat" th:id="'filters_cat_'+${categoryFilter.id}">
                                <label th:for="'filters_cat_'+${categoryFilter.id}" th:text="${categoryFilter.name}"></label>
                            </li>
                        </ul>
                    </div>
                </div>
            </form>
        </div>
    </aside>
</div>
</body>

</html>

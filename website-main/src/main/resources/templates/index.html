<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" th:href="@{/css/index.css}">
    <!--<script src="https://kit.fontawesome.com/6bdf0d0706.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&display=swap" rel="stylesheet">-->
    <title>Accueil</title>
</head>

<body id="index">
    <div th:replace="menu :: menu"></div>
    <header>

    </header>

    <section class="news-section">
        <div class="news">
            <div class="meta">
                <div class="news-img" style="background-image:url(/images/news/news-1.jpg);"></div>
            </div>
            <div class="content">
                <h1 th:text="${lastNews.title}"></h1>
                <ul class="detail">
                    <li class="authors"><i  class="fas fa-user"></i><a href="#">Author</a></li>
                    <li class="date"><i class="far fa-calendar-alt"></i><span th:text="${#dates.format(lastNews.publicationTime, 'dd MMM yyyy')} + ' Ã  ' + ${#dates.format(lastNews.publicationTime, 'hh:mm')}" th:remove="tag">title</span></li>
                </ul>
                <p class="description" th:text="${lastNews.description}"></p>
                <p class="read-more">
                    <a th:href="@{'/news/'+${lastNews.id}}">Read More</a>
                </p>
            </div>
        </div>
    </section>
</body>

</html>

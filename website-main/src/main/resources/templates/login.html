<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" th:href="@{/css/login_register.css}">
    <script src="https://kit.fontawesome.com/6bdf0d0706.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&display=swap" rel="stylesheet">
    <title>Accueil</title>
</head>

<body id="connection">
    <div class="l-container">
        <div id="form-container">
            <form th:action="@{/login}" method="get">
                <fieldset class="clearfix">
                    <p><span class="fas fa-user"></span><input type="text" id="identifier" name="identifier" placeholder="Username"></p>
                    <label for="identifier"></label>
                    <p><span class="fas fa-lock"></span><input type="password" id="password" name="password" placeholder="Password"></p>
                    <label for="password"></label>
                    <p><input type="submit" value="Sign In"></p>
                </fieldset>
            </form>
            <p>Not a member? <a th:href="@{/register}">Sign up now</a><span class="fas fa-arrow-circle-right"></span></p>
        </div>
    </div>

</body>

</html>

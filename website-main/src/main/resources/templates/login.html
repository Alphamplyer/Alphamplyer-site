<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" th:href="@{/css/login_register.css}">
    <script src="https://kit.fontawesome.com/6bdf0d0706.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&display=swap" rel="stylesheet">
    <title>Connexion</title>
</head>

<body id="connection">
    <div class="l-container">
        <div id="form-container">
            <form th:action="@{/login}" th:object="${loginUser}" method="post">
                <fieldset class="clearfix">
                    <p><label th:if="${error != null}" th:text="${error}"></label></p>
                    <p><span class="fas fa-user"></span><input type="text" th:field="*{identifier}" id="identifier" name="identifier" placeholder="Username or Email"></p>
                    <label for="identifier" th:each="error: ${#fields.errors('identifier')}" th:text="${error}"></label>
                    <p><span class="fas fa-lock"></span><input type="password" th:field="*{password}" id="password" name="password" placeholder="Password"></p>
                    <label for="password" th:each="error: ${#fields.errors('password')}" th:text="${error}"></label>
                    <p><input type="submit" value="Sign In"></p>
                </fieldset>
            </form>
            <p>Not a member? <a th:href="@{/register}">Sign up now</a><span class="fas fa-arrow-circle-right"></span></p>
        </div>
    </div>
</body>

</html>

<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" th:href="@{/css/profile.css}">
    <script src="https://kit.fontawesome.com/6bdf0d0706.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&display=swap" rel="stylesheet">
    <title th:text="${user.username}">Profile</title>
</head>

<body>
<div th:replace="menu :: menu"></div>
<header>
    <img class="profile-img" src="" alt="">
    <h1 th:text="${user.username}"></h1>
</header>
<div class="profile-container">
    <div class="header-container">
        <a th:if="${session.user != null && user.username == session.user.username}" class="edit-btn" th:href="@{'/profile/'+${user.id}+'/edit'}">Edit profile</a>
    </div>
    <table>
        <tr>
            <th>Pseudo</th>
            <td th:text="${user.username}"></td>
        </tr>
        <tr>
            <th>Rôles</th>
            <td th:text="${role.name}"></td>
        </tr>
        <tr th:if="${session.user != null && user.username == session.user.username}">
            <th>Email</th>
            <td th:text="${user.email}"></td>
        </tr>
        <tr th:if="${session.user != null && user.username == session.user.username}">
            <th>Date de naissance</th>
            <td th:text="${#dates.format(user.birthDate, 'dd MMM yyyy')}"></td>
        </tr>
        <tr>
            <th>Compte créé le</th>
            <td th:text="${#dates.format(user.createdAt, 'dd MMM yyyy')}"></td>
        </tr>
    </table>
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <script src="https://kit.fontawesome.com/6bdf0d0706.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&display=swap" rel="stylesheet">
    <title>Title</title>
</head>

<body>
<div th:replace="menu :: menu"></div>

<div class="container">

    <a th:href="@{/news/new}" class="btn">Nouveau</a>

    <table>
        <tr>
            <th>Nom</th>
            <th>Date de Publication</th>
            <th>Créer le</th>
            <th>Dernière mise à jour</th>
            <th>Action</th>
        </tr>
        <tr th:each="snews : ${news}">
            <td th:text="${snews.title}"></td>
            <td th:text="${#dates.format(snews.publicationTime, 'dd/MM/yyyy - hh:mm')}"></td>
            <td th:text="${#dates.format(snews.createdAt, 'dd/MM/yyyy - hh:mm')}"></td>
            <td th:text="${#dates.format(snews.updatedAt, 'dd/MM/yyyy - hh:mm')}"></td>
            <td class="btn-cell">
                <a th:href="@{'/news/edit/' + ${snews.id}}" class="btn btn-edit">Modifier</a>
                <a th:href="@{'/news/delete/' + ${snews.id}}" class="btn btn-delete" onclick="return confirm('Voulez-vous vraiment effectuer cette action ?')">Supprimer</a>
            </td>
        </tr>
    </table>
</div>
</body>
</html>

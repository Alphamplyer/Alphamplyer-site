<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <script src="https://kit.fontawesome.com/6bdf0d0706.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&display=swap" rel="stylesheet">
    <title>Modification d'un utilisateur</title>
</head>

<body>
<div th:replace="menu :: menu"></div>

<div class="container">

    <form th:action="@{'/users/edit/' + ${updateUser.id}}" th:object="${updateUser}" method="post">
        <p><label class="red" th:if="${error != null}" th:text="${error}"></label></p>

        <p>Pseudonyme</p>
        <input type="text" th:field="*{username}" name="username" id="username" placeholder="Pseudonyme">
        <label class="red" for="username" th:each="error: ${#fields.errors('username')}" th:text="${error}"></label>

        <p>Email</p>
        <input type="text" th:field="*{email}" name="email" id="email" placeholder="Email">
        <label class="red" for="email" th:each="error: ${#fields.errors('email')}" th:text="${error}"></label>

        <p>Mot de passe</p>
        <input type="password" th:field="*{password}" name="password" id="password" placeholder="Mot de passe">
        <label class="red" for="password" th:each="error: ${#fields.errors('password')}" th:text="${error}"></label>

        <p>Confirmer le mot de passe</p>
        <input type="password" th:field="*{matchingPassword}" name="matchingPassword" id="matchingPassword">
        <label class="red" for="matchingPassword" th:each="error: ${#fields.errors('matchingPassword')}" th:text="${error}"></label>

        <input type="submit" value="Modifier">
        <a th:href="@{/users}" class="btn-form-cancel">Annuler</a>
    </form>
</div>
</body>
</html>
